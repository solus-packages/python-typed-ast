name       : python-typed-ast
version    : 1.3.5
release    : 2
source     :
    - https://github.com/python/typed_ast/archive/1.3.5.tar.gz : 9d4e521b835ed19f3cc2d43d5a0424ca6f90ffb8889c808bb4eda949f410b809
license    : Apache-2.0
component  : programming.python
summary    : Modified fork of CPython's ast module that parses `# type:` comments
description: |
    python-typed-ast is a Python 3 package that provides a Python 2.7 and Python 3 parser similar to the standard ast library
builddeps  :
    - pkgconfig(python3)
build      : |
    %python3_setup
install    : |
    %python3_install
