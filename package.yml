name       : python-typed-ast
version    : 1.5.2
release    : 8
source     :
    - https://github.com/python/typed_ast/archive/refs/tags/1.5.2.tar.gz : b8475b94bf77991d2db0bcce3dc14421b8518139f2994dafcd6a7fb2e8f5e261
homepage   : https://github.com/python/typed_ast
license    : Apache-2.0
component  : programming.python
summary    : Modified fork of CPython's ast module that parses `# type:` comments
description: |
    python-typed-ast is a Python 3 package that provides a Python 2.7 and Python 3 parser similar to the standard ast library
builddeps  :
    - pkgconfig(python3)
    - python-pytest
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v
